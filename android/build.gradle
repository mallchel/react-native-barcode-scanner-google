apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    implementation 'com.google.android.gms:play-services-vision:8.4.0' // 8.1.0 or higher required
    implementation 'com.facebook.react:react-native:0.20.+'
}
